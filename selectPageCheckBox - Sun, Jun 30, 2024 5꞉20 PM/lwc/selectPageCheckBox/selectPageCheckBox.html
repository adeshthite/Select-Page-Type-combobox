	<div class="slds-box">
	<lightning-card variant="Narrow" title="Page Type " icon-name="standard:account">
		<div class="slds-size_1-of-2 slds-p-left_medium">
			<lightning-combobox name="pageType" label="Select Page Type" value={selectedValue} options={options}
				onchange={handleChange}></lightning-combobox>
		</div>
		</br>

	<template if:true={variable1}>
		<div class="slds-box">
		<lightning-card variant="Narrow" title="Bank Application" icon-name="standard:account">
			<div class="container" style="display: flex; align-items: center;">
				<div class="slds-size_1-of-2 slds-p-left_medium">
					<lightning-input type="text" variant="standard" name="name" label="Account Holder Name"
						onchange={handleChange} placeholder="type here..."></lightning-input>
				</div>
				<div class="slds-size_1-of-2 slds-p-top_large slds-p-bottom_large">
					<lightning-combobox name="progress" label="Bank Name" value={value} placeholder="Select Progress"
						options={options} onchange={handleChange} style="margin-left: 30px"></lightning-combobox>
				</div>
			</div>
			<div class="container" style="display: flex; align-items: center;">
				<div class="slds-size_1-of-2 slds-p-left_medium">
					<lightning-input type="text" variant="standard" name="name" label="Bank Acc Number"
						onchange={handleChange} placeholder="type here..."></lightning-input>
				</div>
				<div class="slds-size_1-of-2 slds-p-top_large slds-p-bottom_large">
					<lightning-input type="number" variant="standard" name="name" label="Amount"
						placeholder="type here..." class="slds-m-left_large"></lightning-input>
				</div>
			</div>

			<div class="slds-size_1-of-2 slds-p-left_medium">
				<lightning-input type="text" variant="standard" name="name" label="Address" onchange={handleChange}
					placeholder="type here..."></lightning-input>
			</div>

			</br>
			</br>
			<div class="slds-align_absolute-center">
				<lightning-button variant="brand" label="Save" title="titleName" onclick={handleClick}>
				</lightning-button>
				<div class="slds-p-left_medium">
					<lightning-button variant="destructive" label="Cancel" title="titleName" onclick={handleClick}>
					</lightning-button>
				</div>
			</div>
		</lightning-card>
		</div>
	</template>
